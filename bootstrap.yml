---

- hosts: all
  remote_user: ubuntu
  gather_facts: no
  pre_tasks:
    - name: "Check Superuser Login"
      raw: ssh -o BatchMode=yes -o ConnectTimeout=3 {{ item }}@{{ public_ip }} exit
      delegate_to: localhost
      changed_when: false
      failed_when: false
      register: check_superuser_login
      with_items:
        - root
        - ubuntu
    # - name: debug
    #   debug: var=check_superuser_login

    - block:
      - name: Check for Python 3
        raw: test -e /usr/bin/python3
        changed_when: false
        failed_when: false
        register: check_python3

      - name: Install Python 3 as Python
        apt:
          name: python-is-python3
          state: present
          update_cache: yes
        when: check_python3.rc != 0
      when: check_superuser_login.changed

  roles:
    - role: user
      param_name: ansible
      param_comment: Ansible user
      param_encrypted_password: "{{ encrypted_ansible_password }}"
      param_sudo: no
      param_passwordless_sudo: yes
      when: check_superuser_login.changed