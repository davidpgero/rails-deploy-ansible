---

- import_playbook: bootstrap.yml

- name: Provision
  hosts: all
  remote_user: ansible
  become: yes
  collections:
    - nginxinc.nginx_core
  roles:
    - role: cron
      tags: cron
    - role: time
      tags: time
    - role: git
      tags: git
    - role: ssh
      tags: ssh
    - role: ufw
      tags: ufw
    - role: packages
      tags: packages
    - role: user
      param_name: app
      param_comment: Application User
      param_sudo: yes
      tags: user_app
    - role: user
      param_name: gdp
      param_comment: David Gero
      param_encrypted_password: "{{ encrypted_gdp_password }}"
      param_sudo: yes
      tags: user_gdp
    - role: user
      param_name: root
      param_encrypted_password: "{{ encrypted_root_password }}"
      tags: user_root
    - role: nginxinc.nginx
      tags: ngnix
    - role: nginx_config
      tags: nginx_config
      vars:
        nginx_config_http_template_enable: true
        nginx_config_http_template:
          upstreams:
            main:
              name: app
              servers:
                server_one:
                  address: "{{ private_ip }}"
                  port: 3000
